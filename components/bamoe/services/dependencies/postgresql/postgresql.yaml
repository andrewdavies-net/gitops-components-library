kind: ConfigMap
apiVersion: v1
metadata:
  name: bamoe-init-sql
  namespace: app-bamoe-services
data:
  init.sql: |
    \c bamoe-db
    CREATE SCHEMA bamoe-services AUTHORIZATION bamoe-services;
---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: bamoe-db
  namespace: app-bamoe-services
spec:
  postgresVersion: 16
  users:
    - name: bamoe-services
      databases:
        - bamoe-db
  instances:
    - name: instance1
      dataVolumeClaimSpec:
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
  backups:
    pgbackrest:
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 1Gi